<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="container">
            <h3>Temperature Converter</h3>
            <label>Temperature</label>
            <input type="number" id="temperature" placeholder="enter temperature" required>
            <label>Unit</label>
            <select id="unit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <div id="result"></div>
        </div>


        <script>
            function convertTemperature(){
                var temperatureInput = document.getElementById("temperature").value;
                var unitInput = document.getElementById("unit").value;
                var convertedTemperature = null;
                var convertedUnit = null;

                if(!temperatureInput) {
                    alert("please enter a temperature.");
                    return;
                }

                var temperature = parseFloat(temperatureInput);

                if (isNaN(temperature)){
                    alert("Invalid Temperature. please enter a valid number.");
                    return;
                }

                if (unitInput === "Celsius"){
                    convertedTemperature = (temperature * 9/5) + 32;
                    convertedUnit = "℉"
                }else if (unitInput === "Fahrenheit"){
                    convertedTemperature = (temperature - 32) * 5/9;
                    convertedUnit = "℃";
                }else if (unitInput === "Kelvin"){
                    convertedTemperature = temperature - 273.15;
                    convertedUnit = "℃";
                }

                var resultElement = document.getElementById("result");
                resultElement.textContent = "Converted Temperature: " + convertedTemperature.toFixed(2)+ " " +convertedUnit;
            }
        </script>
    </body>
</html>
